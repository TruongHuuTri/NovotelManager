<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novotel SaiGon Centre</title>
    <style>
        .hidden { display: none; }
        .form-container { border: 1px solid #ddd; padding: 20px; width: 300px; margin: 20px auto; background: #f9f9f9; border-radius: 5px; }
        .action-btn { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        .close-btn { margin-top: 10px; background: red; color: white; border: none; border-radius: 5px; padding: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="background">
        <h1>Novotel SaiGon Centre</h1>
        <button id="loginBtn" class="action-btn">Log In</button>
        <button id="signinBtn" class="action-btn">Sign In</button>
    </div>

    <!-- Form đăng nhập -->
    <div id="loginForm" class="form-container hidden">
        <h2>Log In</h2>
        <form action="/login" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <button type="submit">Submit</button>
            <button type="button" id="closeLoginForm" class="close-btn">Close</button>
        </form>
    </div>

    <!-- Form đăng ký -->
    <div id="signinForm" class="form-container hidden">
        <h2>Sign Up</h2>
        <form action="/register" method="POST">
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" placeholder="Enter your username" required>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" placeholder="Enter your password" required>
            <label for="phoneNumber">Phone Number:</label>
            <input type="text" id="phoneNumber" name="staff.phone" placeholder="Enter your phone number" required>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="STAFF">Staff</option>
                <option value="ADMIN">Admin</option>
            </select>
            <button type="submit">Register</button>
            <button type="button" id="closeSigninForm" class="close-btn">Close</button>
        </form>
    </div>

    <script>
        // Hiển thị form đăng nhập và đăng ký
        document.getElementById("loginBtn").onclick = function() {
            document.getElementById("loginForm").classList.remove("hidden");
        };
        document.getElementById("signinBtn").onclick = function() {
            document.getElementById("signinForm").classList.remove("hidden");
        };
        document.getElementById("closeLoginForm").onclick = function() {
            document.getElementById("loginForm").classList.add("hidden");
        };
        document.getElementById("closeSigninForm").onclick = function() {
            document.getElementById("signinForm").classList.add("hidden");
        };
    </script>
</body>
</html>
